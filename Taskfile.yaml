# https://taskfile.dev

version: '3'

tasks:
    run:watch:
        desc: ðŸš€ watch rustler
        cmds:
            - cargo watch -c -x "run --example=rustler"

    build:watch:
        desc: ðŸš€ watch rustler Â«buildÂ»
        cmds:
            - cargo watch -c -x "build"

    build:
        desc: âš¡ build rustler Â«releaseÂ»
        cmds:
            - cargo build --release

    fmt:check:
        desc: ðŸŽ¨ check format
        cmds:
            - cargo +nightly fmt --all --check

    fmt:
        desc: ðŸŽ¨ format rustler
        cmds:
            - cargo +nightly fmt --all

    test:
        desc: ðŸ§ª test rustler-core
        cmds:
            - cargo nextest run --all-features --workspace

    lint:check:
        desc: ðŸ§¶ check linting
        cmds:
            - cargo clippy --workspace

    lint:
        desc: ðŸ§¶ lint rustler
        cmds:
            - cargo clippy --fix --workspace --allow-staged

    release:pre:
        desc: ðŸš€ prerelease rustler-core
        deps:
            - fmt:check
            - lint:check

    release:patch:
        desc: ðŸš€ release Â«patchÂ» version of rustler-core
        deps:
            - release:pre
        cmds:
            - cargo release patch --execute --no-confirm
    
    release:minor:
        desc: ðŸš€ release Â«minorÂ» version of rustler-core
        deps:
            - release:pre
        cmds:
            - cargo release minor --execute --no-confirm

    release:major:
        desc: ðŸš€ release Â«majorÂ» version of rustler-core
        deps:
            - release:pre
        cmds:
            - cargo release major --execute --no-confirm

    release:
        aliases:
          - "publish"
        desc: ðŸš€ release Â«patchÂ» version of rustler-core
        deps:
            - release:pre
        cmds:
            - cargo release patch --execute