[package]
name = "rustler"
version = "0.0.0-alpha.0"
edition = "2021"
description = "ðŸ¤  Â» single-action data extractor"
authors = ["Lucas Colombo <lucas@lucode.ar>"]
publish = false

[profile.release]
strip = true
lto = true
codegen-units = 16
opt-level = 'z'
panic = "abort"
rpath = false
overflow-checks = false
debug = 0
debug-assertions = false

[[bin]]
name = "rustler"
path = "app/main.rs"

[workspace]
members = [".", "migration", "entities", "grpc"]

[workspace.dependencies]
lool = { version = "0.0.5", registry = "lugit" } # crates: disable-check
eyre = { version = "0.6.12", default-features = false }

[dependencies]
# internal
entities = { path = "entities" }
grpc = { path = "grpc" }

# workspace
eyre = { workspace = true, default-features = false, features = ["auto-install"] }
lool = { workspace = true, features = ["logger", "macros", "cli-stylize"] }

# external
tokio = { version = "1.36.0", features = ["macros", "rt-multi-thread"] }
dotenvy = "0.15.7"
